<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Compnay Name</label>
            <input type="text" class="form-control" id="company" [(ngModel)]="product.company" name="company">
        </div>

        <div class="form-group">
            <label> Product Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
        </div>

        <div class="form-group">
            <label> Product Price </label>
            <input type="text" class="form-control" id="price" [(ngModel)]="product.price" name="price">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
