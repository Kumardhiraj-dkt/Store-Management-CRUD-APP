<h2>Product List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Company </th>
            <th> Price </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td> {{ product.name }} </td>
            <td> {{ product.company }}</td>
            <td> {{ product.price }} </td>
            <td>
                <button (click)="updateProduct(product.id)" class="btn btn-dark">Update</button>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
